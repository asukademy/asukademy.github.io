programming:
    title: 程式開發類
    courses:
        html-css:
            title: HTML & CSS 基礎入門
            lead: 2014 10 月已開班
            desc: |
                <p>
                HTML & CSS 是 Web 世界的基礎骨幹，所有的 Web 開發都將從此處開始，無論你是設計師還是前後端工程師，學習這門技術是你邁向網路世界的第一步。
                </p>
        javascript:
            title: Javascript 前端實戰
            lead: 預計 2014 年底開班
            desc: |
                <p>
                Javascript 是網頁設計師與前端工程師的必備技能，掌握了這門技術，才有機會打造出流暢的互動性網站與網頁特效。
                Javascript 易於學習，容易上手，但充滿許多陷阱，需要由有經驗的老師來帶領，適合程式基礎不高的設計師來學習。
                </p>
        php:
            title: PHP 基礎 Web 開發
            lead: 預計 2014 年底開班
            desc: |
                <p>
                PHP 是目前最熱門的網頁開發程式語言之一，它易於學習但也不容易掌握，未經專業訓練的工程師容易寫出難以維護的系統。
                飛鳥學院將教授學生最嚴謹的 PHP 與法語編寫規範，讓學生們成為高素質的開發工程師。
                </p>
        ror:
            title: Ruby on Rails 網站開發
            lead: 課程規劃中
            desc: |
                <p>
                Ruby on Rails 是近年來即為火熱的 Web 開發技術之一，提供了優良架構與完整的生態圈支持，也有不少大公司如 Twitter 是 RoR 的使用者。
                本課程將帶領你進入紅寶石的世界與生態系統。
                </p>
        laravel:
            title: Laravel Web MVC 開發
            lead: 課程規劃中
            desc: |
                <p>
                Laravel 是近年來發展最快速的 PHP MVC 框架之一，提供了簡潔的語法與高擴充性的架構，能夠輕鬆完成許多過去要耗費大量人力才能完成的網站功能。
                我們將帶領有基礎 PHP 技能的學生進一步了解 MVC 框架的開發方式，以即團隊如何在框架中協同合作。
                </p>
        joomla-extensions:
            title: Joomla CMS 擴充套件開發
            lead: 預計 2015 年 2 月開班
            desc: |
                <p>
                作為全世界數百萬人持續使用的 CMS ，許多人忽略了 Joomla 本身有完整的 MVC 框架結構，以及眾多內建 Library 能夠輕鬆打造出企業級資訊系統。
                我們將帶領 PHP 工程師了解 Joomla 的開發邏輯，創建出更強大的網站或資訊系統。
                </p>
        obj-c:
            title: iOS App 開發 (Objective-C)
            lead: 課程規劃中
            desc: |
                <p>
                Objective-C 長期以來是 Apple 的主力開發語言，相較於 C/C++ 擁有較為奇特的語法，難以輕鬆理解。 Objective-C 課程將帶領大家理解
                這門特殊的語言，並實作 iOS 的手機系統開發。
                </p>
        swift:
            title: iOS App 開發 (Swift)
            lead: 課程規劃中
            desc: |
                <p>
                自從 Apple 發佈 Swift 語言以後，這門語言的國際關注度持續升高，市面上也已經有不少支援工具與中文教學了。本課程會以 Swift 這門語言為基礎，
                帶領大家開發 iOS 的手機 App。
                </p>
        android:
            title: Android App 開發 (JAVA)
            lead: 課程規劃中
            desc: |
                <p>
                JAVA 是一門長青的語言，其優點是跨平台的執行能力，以及嚴謹優美的語法。本課程會以 JAVA 為基礎，並帶領學生了解如何在 Android 手機上開發應用程式。
                </p>
        mis:
            title: MIS 網管技能班
            lead: 課程規劃中
            desc: |
                <p>
                網管是非常重要卻也時常被忽略的能力之一，一個成熟的網管需要熟悉Linux系統操作、網路設定、主機架設、安全維護、高壓乘載等等多方面知識，
                種類項目繁多，且時常只有在關鍵性需求需要發揮能力。本課程盡量整理出各類企業常用網管需求，期望能讓學生快速理解網管工作的全貌。
                </p>
        joomla-portfolio:
            title: Joomla CMS 網站架設基礎班
            lead: 2015 年 1 月開班
            desc: |
                <p>
                Joomla 是世界前三大 CMS 之一，其功能豐富、完整，操作介面美麗，非常適合初學者做為學習網站架設的入門。
                我們將帶領大家探索這套強大的架站工具，並深入了解其後龐大的擴充套件生態圈。
                </p>
design:
    title: 設計類
    courses:
        design-basic:
            title: 設計與印刷實務
            lead: 課程規劃中
            desc: |
                <p>
                許多設計新鮮人，或自學設計的人，進入職場後會意識到，並非所有業界的設計工作都在學校中能夠接觸到。例如印刷裁切的基本知識、
                實體印刷品的用色方式、材質的區別還有壓線的技巧等等。我們提供了一系列設計與印刷實體商品所需要知道的全面性資源，讓學生能儘快掌握設計工作的全貌。
                </p>
        web-design:
            title: 網頁前端設計
            lead: 課程規劃中
            desc: |
                <p>
                你知道現在流行的扁平化設計有什麼重要技巧嘛？網頁的版型設計與傳統書面印刷又有什麼差別呢？本課程為您帶來網格設計、使用者經驗、
                資訊架構、認知心理等等各方面理論，協助您設計出美觀又實用的網頁版面。
                </p>
        ui-design:
            title: UI 與人機介面設計
            lead: 課程規劃中
            desc: |
                <p>
                User Interface 的概念最早來自人類與機器的互動，有多少概念是從傳統的機寫介面傳承而來？又有多少是網路時代出現的新型態設計呢？
                本課程帶您從過去到未來，了解如何設計通用於多數使用者，並節省目標族群操作時間的優秀介面。
                </p>
management:
    title: 企劃與管理
    courses:
        product-management:
            title: 產品經理實務班
            lead: 課程規劃中
            desc: |
                <p>
                一直以來，產品經歷的概念是模糊的，有時候像專案管理，也有時候像行銷專員。而產品經以不時也要帶領團隊前進，協助跨部門與層級的溝通。
                這麼複雜的工作該如何掌握呢？讓我們帶您規劃出產品經理的輪廓。
                </p>
        web-plan:
            title: 網站規劃與協同合作
            lead: 課程規劃中
            desc: |
                <p>
                網站的結構該怎麼規劃？該寫出怎樣的文件來讓其他人看的懂並幫助你完成工作？該寫到多深才能說服顧客？網站的製作層面雖然重要
                ，但規劃者更是功不可沒。本課程將探討規劃與合作這件事情，讓團隊的工作效能進一步提昇。
                </p>
        ux-design:
            title: UX 使用者經驗設計
            lead: 課程規劃中
            desc: |
                <p>
                近年來成為顯學的 User Experience 其實包含了眾多各自分散的主題，如 Universal Design, Interaction Design, Information Design 等等。
                包含心理學、行銷學都在 UX 的探討範圍內，讓我們的課程帶領你揭開它神祕的面紗。
                </p>
